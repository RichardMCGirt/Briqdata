name: Automate Briqdata CSV Upload

on:
  schedule:
    - cron: "0 10 * * *"  # Runs daily at 6 AM NYC time (Eastern Time is UTC-4/UTC-5)
  workflow_dispatch:  # Allows manual trigger of the workflow

jobs:
  fetch-and-upload-csv:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠️ Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install puppeteer

      - name: 🔑 Set Up Environment Variables
        env:
          GITHUB_PAT: ${{ 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 }}  # GitHub token for authentication
          BRIQ_USERNAME: ${{ richard.mcgirt }}  # Your login username
          BRIQ_PASSWORD: ${{ 84625 }}  # Your login password
        run: echo "Environment variables set"

      - name: 🚀 Run Puppeteer Script
        run: node script.js  # Change this to your actual script file name

      - name: 🔄 Commit & Push Changes
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "RichardMCGirt"
          git add .
          git commit -m "Automated upload of latest sales CSV" || echo "No changes to commit"
          git push https://${{ secrets.GITHUB_PAT }}@github.com/RichardMCGirt/Briqdata.git main
