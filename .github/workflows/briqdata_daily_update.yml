name: Automate Sales CSV Upload

on:
  schedule:
    - cron: "0 10 * * *"  # Runs daily at 6 AM NYC time
  workflow_dispatch:  # Allows manual trigger in GitHub Actions

jobs:
  fetch-and-upload-csv:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠️ Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🛠 Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 📦 Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libatk1.0-0 libatk-bridge2.0-0 libcups2 libxkbcommon-x11-0 libgbm-dev
          npm install puppeteer

      - name: 🔑 Set Up Environment Variables
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}  # Use correct secret name
          BRIQ_USERNAME: ${{ secrets.BRIQ_USERNAME }}
          BRIQ_PASSWORD: ${{ secrets.BRIQ_PASSWORD }}
        run: echo "✅ Environment variables loaded"

      - name: 🚀 Run Puppeteer Script
        env:
          BRIQ_USERNAME: ${{ secrets.BRIQ_USERNAME }}
          BRIQ_PASSWORD: ${{ secrets.BRIQ_PASSWORD }}
        run: node downloadsalescsv.js

      - name: 🔄 Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "richard.mcgirt@vanirinstalledsales.com"
          git config --global user.name "RichardMcGirt"
          git remote set-url origin https://github.com/RichardMcGirt/Briqdata.git
          git pull origin main
          git add .
          git commit -m "Automated upload of latest sales CSV" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/RichardMcGirt/Briqdata.git main || echo "No changes to push"




