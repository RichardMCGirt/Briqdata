name: Automate Sales CSV Upload

on:
  schedule:
    - cron: "0 10 * * *"  # Runs daily at 6 AM NYC time
  workflow_dispatch:  # Allows manual trigger in GitHub Actions

jobs:
  fetch-and-upload-csv:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Avoid conflicts with token authentication

      - name: ðŸ›  Set Up Node.js & Cache Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: ðŸ“¦ Install Dependencies
        run: npm ci  # Faster & ensures clean install

      - name: ðŸ›  Install Google Chrome & Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable libatk1.0-0 libatk-bridge2.0-0 libcups2 libxkbcommon-x11-0 libgbm-dev

      - name: ðŸ”‘ Set Up Environment Variables
        run: echo "âœ… Environment variables loaded"
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}  
          VANIR_USERNAME: ${{ secrets.VANIR_USERNAME }}
          VANIR_PASSWORD: ${{ secrets.VANIR_PASSWORD }}

      - name: ðŸš€ Run Puppeteer Script
        run: node downloadsalescsv.js
        env:
          PUPPETEER_EXECUTABLE_PATH: "/usr/bin/google-chrome-stable"  # Ensure Puppeteer runs smoothly
          VANIR_USERNAME: ${{ secrets.VANIR_USERNAME }}
          VANIR_PASSWORD: ${{ secrets.VANIR_PASSWORD }}

      - name: ðŸ”„ Commit & Push Changes
        run: |
          git config --global user.email "richard.mcgirt@vanirinstalledsales.com"
          git config --global user.name "RichardMcGirt"
          git add .
          git commit -m "Automated upload of latest sales CSV" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_PAT }}@github.com/RichardMcGirt/Briqdata.git main || echo "No changes to push"
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
