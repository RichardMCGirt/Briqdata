name: Automate Sales CSV Upload

on:
  schedule:
    - cron: "0 10 * * *"  # Runs daily at 6 AM NYC time
  workflow_dispatch:  # Allows manual trigger in GitHub Actions

jobs:
  fetch-and-upload-csv:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Prevents issues with GitHub authentication

      - name: ğŸ›  Set Up Node.js & Cache Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ›  Install Google Chrome & Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable libatk1.0-0 libatk-bridge2.0-0 libcups2 libxkbcommon-x11-0 libgbm-dev

      - name: ğŸ”‘ Set Up Environment Variables
        env:
          VANIR_USERNAME: ${{ secrets.VANIR_USERNAME }}
          VANIR_PASSWORD: ${{ secrets.VANIR_PASSWORD }}
        run: echo "âœ… Environment variables loaded"

      - name: ğŸš€ Run Puppeteer Script
        run: node run_daily_tasks.js
        env:
          PUPPETEER_EXECUTABLE_PATH: "/usr/bin/google-chrome-stable"
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"  # Ensures Puppeteer uses system-installed Chrome
          VANIR_USERNAME: ${{ secrets.VANIR_USERNAME }}
          VANIR_PASSWORD: ${{ secrets.VANIR_PASSWORD }}

      - name: ğŸ”„ Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "richard.mcgirt@vanirinstalledsales.com"
          git config --global user.name "RichardMcGirt"
          
          # Ensure the repository is authenticated
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/RichardMcGirt/Briqdata.git
          
          echo "ğŸ”„ Staging changes..."
          git add .
          
          echo "âœï¸ Committing changes..."
          git commit -m "Automated upload of latest sales CSV" || echo "No changes to commit"
          
          echo "ğŸš€ Pushing to GitHub..."
          git push origin main || echo "No changes to push"

