<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Column Display with Count and Percentage (Average)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #0044cc;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        tbody {
            display: block;
            max-height: calc(100vh - 180px);
            overflow-y: auto;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 3;
        }

        tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        thead tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .download-info {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <nav style="text-align: center; margin: 20px 0;">
        <ul style="list-style-type: none; padding: 0; display: inline-flex; gap: 40px;">
            <li>
                <a href="index.html" target="_blank" style="text-decoration: none; color: #0056b3; font-weight: bold; font-size: 18px; padding: 10px 20px; border: 2px solid #0056b3; border-radius: 5px; transition: all 0.3s;">
                    Dashboard
                </a>
            </li>
            <li>
                <a href="/So.html" target="_blank" style="text-decoration: none; color: #0056b3; font-weight: bold; font-size: 18px; padding: 10px 20px; border: 2px solid #0056b3; border-radius: 5px; transition: all 0.3s;">
                    SO Percentage by Counter Person
                </a>
            </li>
        </ul>
    </nav>
    <h1>Percentage of Average POs by User</h1>
    <div class="download-info">
        Current as of: <span id="csvDate"></span>
        <br>
        <strong>Required File Name:</strong> 
        <span style="color: #0044cc; font-weight: bold;">OpenPOReportbyVendorSalesmanDateCreated.csv</span>
    </div>
    <input type="file" id="fileInput" accept=".csv" />
    <p id="errorMessage" style="color: red; display: none;"></p>
    <table id="csvTable">
        <thead>
            <tr>
                <th>User</th>
                <th>Occurrences</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Set current date for display
        const currentDate = new Date();
        const formattedDate = `${currentDate.getMonth() + 1}/${currentDate.getDate()}/${currentDate.getFullYear()}`;
        document.getElementById('csvDate').textContent = formattedDate;

        // File input handler
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const errorMessage = document.getElementById('errorMessage');
            if (file) {
                if (file.name.includes('OpenPOReportbyVendorSalesmanDateCreated')) {
                    errorMessage.style.display = 'none'; // Clear any error messages
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        parseCSV(e.target.result);
                    };
                    reader.readAsText(file); // Read file content
                } else {
                    errorMessage.textContent = `Invalid file selected. Please upload a file named like "OpenPOReportbyVendorSalesmanDateCreated.csv".`;
                    errorMessage.style.display = 'block';
                    event.target.value = ''; // Reset file input
                }
            }
        });

       // Helper function to format names
function formatName(name) {
    // Replace periods with spaces, split the name, and capitalize each word
    return name
        .replace(/\./g, ' ')
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
        .join(' ');
}

// CSV Parsing Function
function parseCSV(csvData) {
    const lines = csvData.split('\n').slice(10); // Skip the first 10 lines
    const counts = {};
    let totalOccurrences = 0;

    lines.forEach(line => {
        const columns = line.split(',');
        let counterPerson = columns[9]?.trim().replace(/['"]+/g, '');
        if (counterPerson) {
            counterPerson = formatName(counterPerson); // Format the name
            counts[counterPerson] = (counts[counterPerson] || 0) + 1;
            totalOccurrences++;
        }
    });

    const numberOfCounterPersons = Object.keys(counts).length;
    const averageOccurrences = totalOccurrences / numberOfCounterPersons;

    const sortedData = Object.entries(counts).map(([key, value]) => ({
        key,
        value,
        percentage: ((value / averageOccurrences) * 100).toFixed(2)
    })).sort((a, b) => {
        if (b.percentage !== a.percentage) return b.percentage - a.percentage;
        return a.key.localeCompare(b.key);
    });

    const tableBody = document.querySelector('#csvTable tbody');
    tableBody.innerHTML = '';

    sortedData.forEach(item => {
        const rowElement = document.createElement('tr');
        const cellElement1 = document.createElement('td');
        const cellElement2 = document.createElement('td');
        const cellElement3 = document.createElement('td');

        cellElement1.textContent = item.key;
        cellElement2.textContent = item.value;
        cellElement3.textContent = `${item.percentage}%`;

        rowElement.appendChild(cellElement1);
        rowElement.appendChild(cellElement2);
        rowElement.appendChild(cellElement3);
        tableBody.appendChild(rowElement);
    });
}

    </script>
</body>
