<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Column Display with Count and Percentage (Average)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #0044cc;
            color: white;
        }

        /* Styling odd and even rows differently */
        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        /* Ensure the table fits properly on the screen */
        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Percentage of Average SOs by Counter Person</h1>
    <table id="csvTable">
        <thead>
            <tr>
                <th>Counter Person</th>
                <th>Occurrences</th>
                <th>Percentage (vs Average)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Fetch and parse the hardcoded CSV file
        fetch('SalesOrdersCreatedbyDateRangebyCounterPerson-1736877747-198510929.csv')
            .then(response => response.text())
            .then(csvData => {
                const lines = csvData.split('\n').slice(3); // Skip the first 3 rows
                const counts = {}; 
                let totalOccurrences = 0; 

                // Count occurrences and remove quotes from column values
                lines.forEach(line => {
                    const columns = line.split(',');
                    let firstColumnValue = columns[0]?.trim().replace(/['"]+/g, ''); // Remove quotes
                    if (firstColumnValue) {
                        counts[firstColumnValue] = (counts[firstColumnValue] || 0) + 1;
                        totalOccurrences++;
                    }
                });

                // Calculate the average number of occurrences
                const numberOfCounterPersons = Object.keys(counts).length;
                const averageOccurrences = totalOccurrences / numberOfCounterPersons;

                console.log('Average Occurrences:', averageOccurrences);


                // Convert counts to an array and calculate percentage based on average
                const sortedData = Object.entries(counts).map(([key, value]) => ({
                    key,
                    value,
                    percentage: ((value / averageOccurrences) * 100).toFixed(2)
                })).sort((a, b) => b.percentage - a.percentage); // Sort by percentage descending

                // Populate the table with sorted data
                const tableBody = document.querySelector('#csvTable tbody');
                tableBody.innerHTML = ''; 

                sortedData.forEach(item => {
                    const rowElement = document.createElement('tr');
                    const cellElement1 = document.createElement('td');
                    const cellElement2 = document.createElement('td');
                    const cellElement3 = document.createElement('td');

                    cellElement1.textContent = item.key;
                    cellElement2.textContent = item.value;
                    cellElement3.textContent = `${item.percentage}%`;

                    rowElement.appendChild(cellElement1);
                    rowElement.appendChild(cellElement2);
                    rowElement.appendChild(cellElement3);
                    tableBody.appendChild(rowElement);
                });
            })
            .catch(error => console.error('Error loading the CSV file:', error));
    </script>
</body>
</html>
