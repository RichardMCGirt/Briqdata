<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Column Display with Count and Percentage (Average)</title>
    <link rel="stylesheet" href="So.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

   
</head>
<body>

    <nav style="text-align: center; margin: 20px 0;">
        <ul style="list-style-type: none; padding: 0; display: inline-flex; gap: 40px;">
            <li>
                <a href="index.html" target="_blank" style="text-decoration: none; color: #0056b3; font-weight: bold; font-size: 18px; padding: 10px 20px; border: 2px solid #0056b3; border-radius: 5px; transition: all 0.3s;">
                    Dashboard
                </a>
            </li>
            <li>
                <a href="/Po.html" target="_blank" style="text-decoration: none; color: #0056b3; font-weight: bold; font-size: 18px; padding: 10px 20px; border: 2px solid #0056b3; border-radius: 5px; transition: all 0.3s;">
                    PO Percentage by Counter Person
                </a>
            </li>
        </ul>
    </nav>

    <h1>Percentage of Average SOs by User</h1>
    <div class="download-info" id="csvDate"></div>
    <input type="file" id="csvFileInput" accept=".csv">
    <div>
        <strong>Required File Name:</strong>
        <span style="color: #0044cc; font-weight: bold; margin-left: 10px;">SalesOrdersCreatedbyDateRangebyCounterPerson.csv</span>
    </div>

    <nav>
        <ul>
          <li><a href="https://vanirlive.omnna-lbm.live/index.php?module=Customreport&action=Customreportview&return_action=DetailView&parenttab=Analytics" target="_blank">Download Sales Report</a></li>
        </ul>
      </nav>
    
    <div id="dropZone" style="border: 2px dashed #0044cc; padding: 20px; text-align: center; margin-top: 20px; cursor: pointer;">
        Drag and drop your CSV file here, or click to upload.
    </div>
    <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
    
    <table id="csvTable">
        <thead>
            <tr>
                <th>User</th>
                <th>Occurrences</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="downloadReport">Download Report</button>

 
    <script src="So.js"></script>
    </body>
    </html>
