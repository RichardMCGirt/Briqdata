<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Column Display with Count and Percentage (Average)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #0044cc;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        tbody {
            display: block;
            max-height: calc(100vh - 180px);
            overflow-y: auto;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 3;
        }

        tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        thead tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .download-info {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        input[type="file"] {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <nav style="text-align: center; margin: 20px 0;">
        <ul style="list-style-type: none; padding: 0; display: inline-flex; gap: 40px;">
            <li>
                <a href="index.html" target="_blank" style="text-decoration: none; color: #0056b3; font-weight: bold; font-size: 18px; padding: 10px 20px; border: 2px solid #0056b3; border-radius: 5px; transition: all 0.3s;">
                    Dashboard
                </a>
            </li>
            <li>
                <a href="/Po.html" target="_blank" style="text-decoration: none; color: #0056b3; font-weight: bold; font-size: 18px; padding: 10px 20px; border: 2px solid #0056b3; border-radius: 5px; transition: all 0.3s;">
                    PO Percentage by Counter Person
                </a>
            </li>
        </ul>
    </nav>

    <h1>Percentage of Average SOs by User</h1>
    <div class="download-info" id="csvDate"></div>
    <input type="file" id="csvFileInput" accept=".csv">
    <table id="csvTable">
        <thead>
            <tr>
                <th>User</th>
                <th>Occurrences</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Set the current date for "Current as of"
        const currentDate = new Date();
        const formattedDate = `${currentDate.getMonth() + 1}/${currentDate.getDate()}/${currentDate.getFullYear()}`;
        document.getElementById('csvDate').textContent = `Current as of: ${formattedDate}`;

        // Parse CSV data when file is uploaded
        document.getElementById('csvFileInput').addEventListener('change', function (event) {
    const file = event.target.files[0];
    if (file) {
        // Check if the file name contains the required string
        if (file.name.includes('SalesOrdersCreatedbyDateRangebyCounterPerson')) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const csvData = e.target.result;
                parseCSV(csvData); // Process the file
            };
            reader.readAsText(file); // Read the file as text
        } else {
            alert('Invalid file: The file name must contain "SalesOrdersCreatedbyDateRangebyCounterPerson".');
            event.target.value = ''; // Clear the file input
        }
    }
});




        function parseCSV(csvData) {
            const lines = csvData.split('\n').slice(3); // Skip the first 3 rows
            const counts = {};
            let totalOccurrences = 0;

            // Count occurrences and remove quotes from column values
            lines.forEach(line => {
                const columns = line.split(',');
                let firstColumnValue = columns[0]?.trim().replace(/['"]+/g, ''); // Remove quotes
                if (firstColumnValue) {
                    counts[firstColumnValue] = (counts[firstColumnValue] || 0) + 1;
                    totalOccurrences++;
                }
            });

            // Calculate the average number of occurrences
            const numberOfCounterPersons = Object.keys(counts).length;
            const averageOccurrences = totalOccurrences / numberOfCounterPersons;

            // Convert counts to an array and sort by percentage, then alphabetically
            const sortedData = Object.entries(counts).map(([key, value]) => ({
                key,
                value,
                percentage: ((value / averageOccurrences) * 100).toFixed(2)
            })).sort((a, b) => {
                if (b.percentage !== a.percentage) {
                    return b.percentage - a.percentage;
                }
                return a.key.localeCompare(b.key);
            });

            // Populate the table with sorted data
            const tableBody = document.querySelector('#csvTable tbody');
            tableBody.innerHTML = '';

            sortedData.forEach(item => {
                const rowElement = document.createElement('tr');
                const cellElement1 = document.createElement('td');
                const cellElement2 = document.createElement('td');
                const cellElement3 = document.createElement('td');

                cellElement1.textContent = item.key;
                cellElement2.textContent = item.value;
                cellElement3.textContent = `${item.percentage}%`;

                rowElement.appendChild(cellElement1);
                rowElement.appendChild(cellElement2);
                rowElement.appendChild(cellElement3);
                tableBody.appendChild(rowElement);
            });
        }
    </script>
</body>
</html>
